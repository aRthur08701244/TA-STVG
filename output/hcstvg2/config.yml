DATALOADER:
  ASPECT_RATIO_GROUPING: false
  NUM_WORKERS: 8
  SIZE_DIVISIBILITY: 0
DATASET:
  APP_NUM: 15
  MIN_GT_FRAME: 4
  MOT_NUM: 60
  NAME: HC-STVG
  NUM_CLIP_FRAMES: 32
DATA_DIR: data/hc-stvg2
DATA_TRUNK: null
FROM_SCRATCH: true
GLOVE_DIR: ''
INPUT:
  AUG_SCALE: true
  AUG_TRANSLATE: false
  FLIP_PROB_TRAIN: 0.7
  MAX_QUERY_LEN: 26
  MAX_VIDEO_LEN: 200
  PIXEL_MEAN:
  - 0.485
  - 0.456
  - 0.406
  PIXEL_STD:
  - 0.229
  - 0.224
  - 0.225
  RESOLUTION: 420
  SAMPLE_FPS: 3.2
  TEMP_CROP_PROB: 0.5
  TRAIN_SAMPLE_NUM: 64
MODEL:
  DEVICE: cuda
  DOWN_RATIO: 4
  EMA: true
  EMA_DECAY: 0.9998
  LSTM:
    BIDIRECTIONAL: true
    DROPOUT: 0
    HIDDEN_SIZE: 512
    NAME: lstm
  LSTM_NUM_LAYERS: 2
  QUERY_NUM: 1
  TASTVG:
    CONV_LAYERS: 4
    DEC_LAYERS: 6
    DROPOUT: 0.1
    ENC_LAYERS: 6
    FFN_DIM: 2048
    FROM_SCRATCH: true
    HEADS: 8
    HIDDEN: 256
    KERNAL_SIZE: 9
    MAX_MAP_SIZE: 128
    POOLING_COUNTS:
    - 15
    - 8
    - 8
    - 8
    QUERY_DIM: 4
    TEMP_HEAD: attn
    TEMP_PRED_LAYERS: 6
    USE_ACTION: true
    USE_LEARN_TIME_EMBED: false
  TEXT_MODEL:
    FREEZE: false
    NAME: roberta-base
  USE_LSTM: false
  VISION_BACKBONE:
    DILATION: false
    FREEZE: false
    NAME: resnet101
    POS_ENC: sine
  WEIGHT: model_zoo/pretrained_resnet101_checkpoint.pth
OUTPUT_DIR: output/hcstvg2/
SOLVER:
  ACTIONESS_COEF: 2
  ATTN_COEF: 1
  BASE_LR: 0.0003
  BATCH_SIZE: 1
  BBOX_COEF: 5
  CHECKPOINT_PERIOD: 500
  CONF2_COEF: 1
  CONF3_COEF: 1
  CONF4_COEF: 1
  CONF_COEF: 1
  EOS_COEF: 0.3
  GAMMA: 0.1
  GIOU_COEF: 4
  MAX_EPOCH: 90
  MAX_GRAD_NORM: 0.1
  MOMENTUM: 0.9
  OPTIMIZER: adamw
  POWER: 0.9
  PRE_VAL: false
  SCHEDULE:
    COOLDOWN: 1
    DROP_STEP:
    - 50
    - 90
    FACTOR: 0.5
    MAX_DECAY_STEP: 7
    PATIENCE: 2
    THRESHOLD: 0.0001
    TYPE: multistep_with_warmup
  SHUFFLE: true
  SIGMA: 2.0
  STEPS:
  - 30000
  TEMP_COEF: 10
  TEMP_LR: 0.0002
  TEXT_LR: 5.0e-05
  TO_VAL: true
  USE_ATTN: false
  USE_AUX_LOSS: true
  VAL_PERIOD: 500
  VERB_LR: 0.0005
  VIS_BACKBONE_LR: 5.0e-06
  WARMUP_FACTOR: 0.3333333333333333
  WARMUP_ITERS: 500
  WARMUP_METHOD: linear
  WARMUP_PROP: 0.01
  WEIGHT_DECAY: 0.0001
TENSORBOARD_DIR: output/hcstvg2/tensorboard
